<div class="big_card__container" [routerLink]="['content', bigCard.id]">
  <div class="big_card__img">
    <img [src]="bigCard.image" />
  </div>

  <div class="big_card__title">
    <h2>{{ bigCard.title }}</h2>
  </div>

  <div class="big_card__description">
    <p>{{ bigCard.description }}</p>
  </div>
</div>
